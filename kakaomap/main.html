<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ZONECARD 백석 </title>

    <link rel="stylesheet" type="text/css" href="center.css">
    <!-- <script src="http://t1.daumcdn.net/mapjsapi/js/libs/services/1.0.2/services.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Kakao 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d748997195923dbf828740f15b568099&libraries=services"></script>

</head>
<body>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <div class="hAddr">
            <span class="title">주소정보 : </span>
            <span id="centerAddr"></span>
        </div>
    </div>
    
    <!-- 로드뷰 -->
    <div id="container">
        <div id="rvWrapper">
            <div id="roadview" style="width:100%;height:100%;"></div> <!-- 로드뷰를 표시할 div 입니다 -->
            <div id="close" title="로드뷰닫기" onclick="closeRoadview()"><span class="img"></span></div>
        </div>
        <div id="mapWrapper">
            <div id="map" style="width:100%;height:100%"></div> <!-- 지도를 표시할 div 입니다 -->
            <div id="roadviewControl" onclick="setRoadviewRoad()"></div>
        </div>
    </div>
   <!-- 로드뷰 끝 -->

  
   
    <input type="text" id="searchInput" placeholder="입력">
    <button onclick="searchLocation()">검색</button>
   
    <script src="overlay.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="apart.js"></script>
</body>
</html>
