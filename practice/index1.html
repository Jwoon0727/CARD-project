<!DOCTYPE html>
<html>
<head>
  <title>Leaflet 폴리곤과 마커 클릭 이벤트</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var mapContainer = document.getElementById('map');
    var map = L.map(mapContainer).setView([36.8278739, 127.1247844], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 폴리곤의 좌표 배열
    var polygonCoords = [
      [36.8290861, 127.1228959],
      [36.8267363, 127.1229915],
      [36.8265895, 127.1272894],
      [36.8274512, 127.1272824],
      [36.8274402, 127.1267040],
      [36.8282885, 127.1266795],
      [36.8289798, 127.1260958]
    ];

    // 폴리곤 생성
    var polygon = L.polygon(polygonCoords, {
      color: 'red',
      fillColor: 'NONE',
      fillOpacity: 4,
      weight: 4
    }).addTo(map);

    // 마커의 좌표 배열
    var markerCoords = [36.8278739, 127.1247844];

    // 마커 클릭 이벤트
    var positions = [
      {
        content: "<strong><a href='#location'>306동</a></strong>",
        latlng: [36.8286661, 127.1253116]
      },
      {
        content: '<div>마커 2</div>',
        latlng: [36.8281103, 127.1252979]
      },
      {
        content: '<div>마커 3</div>',
        latlng: [36.8285915, 127.1260200]
      },
      {
        content: '<div>마커 4</div>',
        latlng: [36.8280510, 127.1261951]
      }
    ];

    for (var i = 0; i < positions.length; i++) {
      var marker = L.marker(positions[i].latlng).addTo(map);
      marker.bindPopup(positions[i].content);

      if (i === 0) {
        // 첫 번째 마커 클릭 이벤트
        marker.on('click', function () {
          var contentDiv = document.getElementById('contentDiv');
          contentDiv.innerHTML = positions[0].content;
        });
      }
    }
  </script>
</body>
</html>
